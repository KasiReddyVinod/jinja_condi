<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elifcond</title>
</head>
<body>
    <center>
        {% if a > b and a > c %}
        <h1> a is greater</h1>
        <h1>inside if condtion</h1>
        {% elif b > c %}
        <h1>b is greater</h1>
        <h1>inside elif condtion</h1>
        {% else %}
        <h1>c is greater</h1>
        <h1>inside else condtion</h1>
        {% endif %}
    </center>
</body>
</html>
